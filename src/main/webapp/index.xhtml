<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Primeira Página</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			
			.container {
				text-align: center;
			}
		</style>
	</h:head>
	
	<h:body>
		<div class="container">
			<h1> Cadastro </h1>
			<h:form>
				
				<h:panelGrid columns="2">
					<h:outputLabel for="descricao" value="Descrição:" />
					<h:inputText id="descricao" value="#{lancamentoBean.lancamento.descricao}" />

					<h:outputLabel for="valor" value="Valor:" />
					<h:inputText id="valor" value="#{lancamentoBean.lancamento.valor}" />

					<h:outputLabel for="data" value="Data:" />
					<p:calendar id="data" value="#{lancamentoBean.lancamento.data}" showOn="button"/>

					<h:outputLabel for="tipo" value="Tipo:" />
					<h:selectOneRadio id="tipo" value="#{lancamentoBean.lancamento.tipo}">
						<f:selectItem itemValue="Receita" itemLabel="Receita" />
						<f:selectItem itemValue="Despesa" itemLabel="Despesa" />
					</h:selectOneRadio>

					<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}" />
				</h:panelGrid>

				<h:link outcome="listagem.xhtml" value="Ir para Listagem" />
				
			</h:form>
		</div>
	</h:body>
</html>
